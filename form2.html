<!DOCTYPE html>
<html>
	<head>
		<title> TSW </title>
		<link rel="icon" href="favicon.ico" />
	</head>
	<body>
		<p>
			<label for="so" style="vertical-align:top">Fai la tua scelta</label>
				<SELECT name="so" size="3" multiple>
					<OPTGROUP label="Windows">
						<OPTION value="W98">Windows 98</OPTION>
						<OPTION value="W2000">Windows 2000</OPTION>
						<OPTION value="WXP">Windows XP</OPTION>
					</OPTGROUP>
					<OPTGROUP label="Linux">
						<OPTION value="2.2">Kernel 2.2</OPTION>
						<OPTION value="2.3">Kernel 2.3</OPTION>
						<OPTION value="2.4">Kernel 2.4</OPTION>
					</OPTGROUP>
				</SELECT>
		</p>
		<meter id="myprogress" value="50" min="10" max="100" low="40" high="80" optimus="60"> </meter>
		<p>
			<button type="button" value="30">30%</button>
			<button type="button" value="60">60%</button>
			<button type="button" value="90">90%</button>
			<button type="button" value="1">somma 1</button>
			<button type="button" value="-1">sottrai 1</button>

		</p>
		
		<script>
			var buttons = document.getElementsByTagName('BUTTON');
			var progress = document.getElementById('myprogress');
			for(var i = 0;i<buttons.length; i++) {
				buttons[i].onclick = function(e){
					if(e.target.value == 1) {
						progress.value += 1;}
					else if(e.target.value == -1) {
						progress.value -= 1;}
					else{progress.value = e.target.value;}
				};
			}
		</script>

	</body>
</html>
