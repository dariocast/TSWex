<!DOCTYPE html>
<html>
	<head>

			div {display: inline}

	</head>

			<img src="italiamap.gif" alt="mappa d'Italia" width="500" height="500" usemap="#map"/>

			<area href="form.html" target="frame" shape="rect" coords="1,251,249,499" alt="form" />
			<area href="form2.html" target="frame" shape="rect" coords="251,1,499,249" alt="form2" />

</html>
